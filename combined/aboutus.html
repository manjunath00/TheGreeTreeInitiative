<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/aboutus.css" />
    <title>Header</title>
  </head>
  <body>
    <!-- 1 -->
    <!-- header -->
    <header class="header--container">
      <div class="header">
        <div class="header__wrapper">
          <div class="header__heading">
            <div>The Green <br />Trees Initiative</div>
          </div>

          <ul class="header__nav-links">
            <li><a href="#">About Us</a></li>
            <li><a href="#">Get Involved</a></li>
            <li><a href="#">Latest news</a></li>
          </ul>
        </div>

        <div class="header__donate">
          <button class="btn">Donate Today</button>
        </div>
      </div>
    </header>

    <!-- 2 -->
    <!-- showcase -->
    <div class="aboutus__showcase--container">
      <div class="aboutus__showcase">
        <div class="aboutus__showcase--banner">
          #stop <br />climate <br />change
        </div>

        <div class="aboutus__showcase--box">
          <div class="aboutus__showcase--box-cap cap">
            THE ISSUE
          </div>
          <div class="aboutus__showcase--box-text">
            We are an environmental organization that empowers communities,
            particularly women, to conserve the environment and improve
            livelihoods.
          </div>
        </div>
      </div>
    </div>
  </body>

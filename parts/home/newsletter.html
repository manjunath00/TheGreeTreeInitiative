<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/newsletter.css" />
    <title>Newsletter</title>
  </head>
  <body>
    <div class="newsletter__container">
      <div class="newsletter">
        <div class="newsletter__text">
          Subscribe to our monthly newsletter and stay up to date with all news
          and events.
        </div>

        <div class="newsletter__form">
            <form action="">
                <input type="email" name="" id="" placeholder="Enter your email address" class="newsletter--email">
                <input type="submit" value="Subscribe" class="newsletter--submit">
            </form>
        </div>
      </div>
    </div>
  </body>
</html>
